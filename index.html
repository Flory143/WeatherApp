<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weaher App</title>
  <link rel="shortcut icon" href="./img/weather.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  <script src="./js/index.js" defer></script>
</head>

<body>
  <main class="main">
    <div class="app">
      <div class="app__info">
        <div class="info__weather">
          <img class="weather__type" src="./img/weather.svg" alt="type-of-weather">
          <p class="weather__temperature">0 °C</p>
        </div>
        <h3 class="info__city">Город</h3>
        <div class="app__search">
          <input class="search__input" type="text" placeholder="Введите город">
          <button class="search__btn"><img class="search__btn-img" src="./img/search.svg" alt=""></button>
        </div>
      </div>
      <hr>
      <div class="app__current">
        <div class="current__temperature">
          <div class="temprature__real">
            <img class="temprature__real-img" src="./img/weather.svg" alt="weather">
            <p class="temprature__real-num">0</p>
          </div>
          <p class="temprature__feel">Ощущается как <span class="temprature__feel-num"></span></p>
        </div>
        <div class="current__wind">
          <div class="wind__speed">
            <img src="./img/wind_speed.svg" alt="">
            <p>
              <span class="wind__speed-num">0</span><span class="wind__speed-unit">м/c</span>
            </p>
          </div>
          <div class="wind__direction">
            <img class="wind__direction-position" src="./img/wind_direction-rotate.svg" alt="wind__direction">
            <p class="wind__direction-text">С</p>
          </div>
        </div>
      </div>
      <hr>
      <div class="app__daily">
        <div class="day">
          <img class="day__img" src="./img/rainy.svg" alt="weather">
          <p class="day__text">2023-10-16</p>
          <div class="day__content">
            <p class="content__temp">От <span class="content__temp-min">0 °C</span></p>
            <p class="content__temp">До <span class="content__temp-max">0 °C</span></p>
          </div>
        </div>
        <div class="day">
          <img class="day__img" src="./img/rainy.svg" alt="weather">
          <p class="day__text">2023-10-16</p>
          <div class="day__content">
            <p class="content__temp">От <span class="content__temp-min">0 °C</span></p>
            <p class="content__temp">До <span class="content__temp-max">0 °C</span></p>
          </div>
        </div>
        <div class="day">
          <img class="day__img" src="./img/rainy.svg" alt="weather">
          <p class="day__text">2023-10-16</p>
          <div class="day__content">
            <p class="content__temp">От <span class="content__temp-min">0 °C</span></p>
            <p class="content__temp">До <span class="content__temp-max">0 °C</span></p>
          </div>
        </div>
        <div class="day">

          <p class="day__text">2023-10-16</p>
          <div class="day__content">
            <p class="content__temp">От <span class="content__temp-min">0 °C</span></p>
            <p class="content__temp">До <span class="content__temp-max">0 °C</span></p>
          </div>
        </div>
        <div class="day">

          <p class="day__text">2023-10-16</p>

            <p class="content__temp">От <span class="content__temp-min">0 °C</span></p>
            <p class="content__temp">До <span class="content__temp-max">0 °C</span></p>
          </div>

          <div class="day__content">
            <p class="content__temp">От <span class="content__temp-min">0 °C</span></p>
            <p class="content__temp">До <span class="content__temp-max">0 °C</span></p>
          </div>
        </div>
      </div>
      <hr>
      <div class="footer">
        <a class="footer__link" href="https://github.com/Flory143/WeatherApp" target="_blank">github (flory143)</a>
      </div>
    </div>
  </main>
</body>

</html>
